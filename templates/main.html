<!DOCTYPE html>

  <!-- Author -->
  <meta name="author" content="Mehboob Khan">

  <!-- Open Graph / Facebook -->

  <meta property="og:type" content="website">

  <!-- Canonical URL -->

  <!-- Favicon (SEO and Branding) -->

  <!-- Viewport for Responsive Design -->

  <!-- Robots -->

  <!-- Language -->
  <meta http-equiv="Content-Language" content="en">

      }
    }
